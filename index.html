<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Torneos</title>
    <!-- Vinculaci칩n de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        header {
            padding: 20px;
        }

        .logo {
            width: 100px;
            /* Ajusta el tama침o de las im치genes */
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .header-title {
            flex-grow: 1;
            text-align: center;
            margin-left: 20px;
            margin-right: 20px;
        }

        /* Espacio suficiente para que el formulario no se solape con el encabezado fijo */
        .main-content {
            margin-top: 100px;
            /* Ajusta este valor seg칰n la altura de tu header fijo */
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
    </style>
</head>

<body>
    <!-- Encabezado con im치genes -->
    <header class="border-bottom fixed-top" style="background-color:#E6E6FA;">
        <div class="header-content">
            <!-- Imagen izquierda con margen derecho -->
            <img src="1.png" alt="Logo Izquierda" class="logo">

            <!-- T칤tulo en el centro -->
            <h1 class="header-title"><b>Formulario de Torneos</b></h1>

            <!-- Imagen derecha con margen izquierdo -->
            <img src="1.png" alt="Logo Derecha" class="logo">
        </div>
    </header>

    <!-- Contenedor centrado y responsivo -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100 main-content">
        <div class="w-100" style="max-width: 500px; border: 1px solid black; padding: 20px; border-radius: 8px;  background-color: #FBC7F8;">
            <!-- Formulario -->
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Usuario En Tiktok游꺔游눘</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre">
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje "Que Quisieras Ganar"</label>
                    <textarea class="form-control" id="mensaje" rows="3" placeholder="Escribe tu mensaje"></textarea>
                </div>
                <div class="mb-3">
                    <label for="selectTorneo" class="form-label">Selecciona El Juego</label>
                    <select class="form-select" id="selectTorneo">
                        <option selected>Elige un Juego...</option>
                        <option value="1">Fortnite 久勇</option>
                        <option value="2">Minecraft 久썶잺</option>
                        <option value="3">Roblox 游눑</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="selectCategoria" class="form-label">Selecciona la Categor칤a</label>
                    <select class="form-select" id="selectCategoria">
                        <option selected>Elige una categor칤a...</option>
                        <option value="1">Principiante</option>
                        <option value="2">Medio</option>
                        <option value="3">Experto</option>
                    </select>
                </div>
                <button type="submit" class="btn w-100" style="background-color:#D7FDA3">Enviar</button>
            </form>
        </div>
    </div>
</body>

</html>
